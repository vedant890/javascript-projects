<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h2>Create a Secure Password</h2>

    <!-- Password Display -->
    <div class="password-field">
      <input type="text" id="passwordBox" placeholder="Your password" readonly>
      <button id="btnCopy" title="Copy password">ðŸ“‹ Copy</button>
    </div>

    <!-- Password Length -->
    <div class="option">
      <label for="lengthRange">Password Length:</label>
      <span id="lengthValue">8</span>
    </div>
    <input type="range" id="lengthRange" min="4" max="20" value="8">

    <!-- Options -->
    <div class="option">
      <label for="optLower">Include Lowercase (a-z)</label>
      <input type="checkbox" id="optLower" checked>
    </div>

    <div class="option">
      <label for="optUpper">Include Uppercase (A-Z)</label>
      <input type="checkbox" id="optUpper" checked>
    </div>

    <div class="option">
      <label for="optNumber">Include Numbers (0-9)</label>
      <input type="checkbox" id="optNumber" checked>
    </div>

    <div class="option">
      <label for="optSymbol">Include Symbols (!@#$...)</label>
      <input type="checkbox" id="optSymbol" checked>
    </div>

    <!-- Generate Button -->
    <button class="generate-btn" id="btnGenerate">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
